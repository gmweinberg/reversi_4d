<html>
		<head><title>Reversi 4D</title>
		</head>
		<body>
				<form id="frm">
				<span>Size</span>
				<select name="size">
					<option value="4" selected>4</option>
					<option value="6">6</option>
					<option value="8">8</option>
				</select>
				<input type="checkbox" name="toroid" onchange="handle_toroid()">
				<label for="toroid">Torroidal</label>
				<input type="checkbox" name="hint" onchange="redraw_canvas()">
				<label for="hint">show hints</label>
				<br />
				<span>White</span>
				<select name="white_player" onchange="handle_mode_change()">
					<option value="human">human</option>
					<option value="random">random</option>
					<option value="greedy">greedy</option>
					<option value="2ply">2ply</option>
				</select>
				<span>Black</span>
				<select name="black_player" onchange="handle_mode_change()">
					<option value="human">human</option>
					<option value="random">random</option>
					<option value="greedy">greedy</option>
					<option value="2ply">2ply</option>
				</select>
				<br/>
			    <button type="button" id="btn_undo">Undo</button>
			    <button type="button" id="btn_new_game">New Game</button>
				</form>
				<a href="./help.html">help</a>
				<br>
				<canvas height="476" width="476" id="the_canvas"></canvas>
				<p id="winner"></p>

	        <script src="reversi.js">Javascript is disabled, this page will never work.</script>
		</body>
</html>
